device_type: docker
job_name: simple docker test

timeouts:
  job:
    minutes: 10
visibility: public
priority: medium

actions:
- deploy:
    image: base/archlinux
    os: archlinux
    to: docker
- boot:
    command: bash
    method: docker
    prompts: ['root@lava ']
- test:
    definitions:
    - from: inline
      name: env-dut-inline
      path: inline/env-dut.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: smoke-tests-basic
        run:
          steps:
          - printenv

