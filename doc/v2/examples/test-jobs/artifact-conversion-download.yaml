device_type: dragonboard-410c
job_name: Boot artifact conversion in with db410c
timeouts:
  job:
    minutes: 60
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
  source: https://git.linaro.org/lava-team/refactoring.git
  path: release/artifact-conversion-db410c.yaml

notify:
  criteria:
    status: incomplete
  verbosity: quiet
  recipients:
  - to:
     user: neil.williams
     method: email
  - to:
     user: matthew.hart
     method: email
  - to:
     user: stevan.radakovic
     method: email
  - to:
     user: remi.duraffort
     method: email
  - to:
     user: senthil.kumaran
     method: email
  - to:
     user: dean.arnold
     method: email

actions:
- deploy:
    timeout:
      minutes: 40
    to: downloads
    images:
      rootfs:
        url: http://images.validation.linaro.org/builds.96boards.org/releases/dragonboard410c/linaro/debian/16.06/linaro-jessie-developer-qcom-snapdragon-arm64-20160630-110.img.gz
        compression: gz
      partition:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/gpt_both0.bin
      hyp:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/hyp.mbn
      modem:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/NON-HLOS.bin
      rpm:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/rpm.mbn
      sbl1:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/sbl1.mbn
      sec:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/sec.dat
      tz:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/tz.mbn
      aboot:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/emmc_appsboot.mbn
      boot:
        url: http://images.validation.linaro.org/builds.96boards.org/releases/dragonboard410c/linaro/debian/16.06/boot-linaro-jessie-qcom-snapdragon-arm64-20160630-110.img.gz
        compression: gz
    postprocess:
      docker:
        image: debian
        steps:
          - ls -alh /

- deploy:
    docker:
        local: true
        image: lavalabteam/adb-fastboot
    timeout:
      minutes: 40
    to: fastboot
    images:
      partition:
        url: downloads:///gpt_both0.bin
      hyp:
        url: downloads:///hyp.mbn
      modem:
        url: downloads:///NON-HLOS.bin
      rpm:
        url: downloads:///rpm.mbn
      sbl1:
        url: downloads:///sbl1.mbn
      sec:
        url: downloads:///sec.dat
      tz:
        url: downloads:///tz.mbn
      aboot:
        url: downloads:///emmc_appsboot.mbn
      boot:
        url: downloads:///boot-linaro-jessie-qcom-snapdragon-arm64-20160630-110.img
      rootfs:
        url: downloads:///linaro-jessie-developer-qcom-snapdragon-arm64-20160630-110.img
        apply-overlay: true

- boot:
    prompts:
    - 'root@linaro-developer:~#'
    timeout:
      minutes: 15
    method: fastboot
    docker:
        local: true
        image: lavalabteam/adb-fastboot

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests-db-410c

- test:
    docker:
        local: true
        image: lavalabteam/adb-fastboot
    timeout:
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests
