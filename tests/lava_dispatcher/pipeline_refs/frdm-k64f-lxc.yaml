- class: LxcAction
  name: lxc-deploy
  level: '1'
  max_retries: 1
  description: download files and deploy using lxc
  summary: lxc deployment
  timeout: 300
  pipeline:
  - class: LxcCreateAction
    name: lxc-create-action
    level: '1.1'
    max_retries: 1
    description: create lxc action
    summary: create lxc
    timeout: 300
  - class: LxcCreateUdevRuleAction
    name: lxc-create-udev-rule-action
    level: '1.2'
    max_retries: 1
    description: create lxc udev rule action
    summary: create lxc udev rule
    timeout: 300
  - class: LxcStartAction
    name: boot-lxc
    level: '1.3'
    max_retries: 1
    description: boot into lxc container
    summary: attempt to boot
    timeout: 300
  - class: LxcAptUpdateAction
    name: lxc-apt-update
    level: '1.4'
    max_retries: 1
    description: lxc apt update action
    summary: lxc apt update
    timeout: 300
  - class: LxcAptInstallAction
    name: lxc-apt-install
    level: '1.5'
    max_retries: 1
    description: lxc apt install packages action
    summary: lxc apt install
    timeout: 300
  - class: LxcStopAction
    name: lxc-stop
    level: '1.6'
    max_retries: 1
    description: stop the lxc container
    summary: stop lxc
    timeout: 300
  - class: DeployDeviceEnvironment
    name: deploy-device-env
    level: '1.7'
    max_retries: 1
    description: deploy device environment
    summary: deploy device environment
    timeout: 300
  - class: OverlayAction
    name: lava-overlay
    level: '1.8'
    max_retries: 1
    description: add lava scripts during deployment for test shell use
    summary: overlay the lava support scripts
    timeout: 300
    pipeline:
    - class: VlandOverlayAction
      name: lava-vland-overlay
      level: 1.8.1
      max_retries: 1
      description: Populate specific vland scripts for tests to lookup vlan data.
      summary: Add files detailing vlan configuration.
      timeout: 300
    - class: MultinodeOverlayAction
      name: lava-multinode-overlay
      level: 1.8.2
      max_retries: 1
      description: add lava scripts during deployment for multinode test shell use
      summary: overlay the lava multinode scripts
      timeout: 300
    - class: TestDefinitionAction
      name: test-definition
      level: 1.8.3
      max_retries: 1
      description: load test definitions into image
      summary: loading test definitions
      timeout: 300
      pipeline:
      - class: InlineRepoAction
        name: inline-repo-action
        level: 1.8.3.1
        max_retries: 1
        description: apply inline test definition to the test image
        summary: extract inline test definition
        timeout: 300
      - class: TestOverlayAction
        name: test-overlay
        level: 1.8.3.2
        max_retries: 1
        description: overlay test support files onto image
        summary: applying LAVA test overlay
        timeout: 300
      - class: TestInstallAction
        name: test-install-overlay
        level: 1.8.3.3
        max_retries: 1
        description: overlay dependency installation support files onto image
        summary: applying LAVA test install scripts
        timeout: 300
      - class: TestRunnerAction
        name: test-runscript-overlay
        level: 1.8.3.4
        max_retries: 1
        description: overlay run script onto image
        summary: applying LAVA test run script
        timeout: 300
    - class: CompressOverlay
      name: compress-overlay
      level: 1.8.4
      max_retries: 1
      description: Create a lava overlay tarball and store alongside the job
      summary: Compress the lava overlay files
      timeout: 300
  - class: ApplyLxcOverlay
    name: apply-lxc-overlay
    level: '1.9'
    max_retries: 1
    description: apply the overlay to the container by copying
    summary: apply overlay on the container
    timeout: 300
- class: BootLxcAction
  name: lxc-boot
  level: '2'
  max_retries: 1
  description: lxc boot into the system
  summary: lxc boot
  timeout: 300
  pipeline:
  - class: LxcStartAction
    name: boot-lxc
    level: '2.1'
    max_retries: 1
    description: boot into lxc container
    summary: attempt to boot
    timeout: 300
  - class: LxcAddStaticDevices
    name: lxc-add-static
    level: '2.2'
    max_retries: 1
    description: Add devices which are permanently powered by the worker to the LXC
    summary: Add static devices to the LXC
    timeout: 300
  - class: ConnectLxc
    name: connect-lxc
    level: '2.3'
    max_retries: 1
    description: connect to the lxc container
    summary: run connection command
    timeout: 300
  - class: ExpectShellSession
    name: expect-shell-connection
    level: '2.4'
    max_retries: 1
    description: Wait for a shell
    summary: Expect a shell prompt
    timeout: 300
  - class: ExportDeviceEnvironment
    name: export-device-env
    level: '2.5'
    max_retries: 1
    description: Exports environment variables to the device
    summary: Exports environment variables action
    timeout: 300
- class: TestShellRetry
  name: lava-test-retry
  level: '3'
  max_retries: 1
  description: Retry wrapper for lava-test-shell
  summary: Retry support for Lava Test Shell
  timeout: 300
  pipeline:
  - class: TestShellAction
    name: lava-test-shell
    level: '3.1'
    max_retries: 1
    description: Executing lava-test-runner
    summary: Lava Test Shell
    timeout: 300
- class: DeployImagesAction
  name: deployimages
  level: '4'
  max_retries: 1
  description: deploy images using guestfs
  summary: deploy images
  timeout: 180
  pipeline:
  - class: DownloaderAction
    name: download-retry
    level: '4.1'
    max_retries: 3
    description: download with retry
    summary: download-retry
    timeout: 180
    pipeline:
    - class: HttpDownloadAction
      name: http-download
      level: 4.1.1
      max_retries: 1
      description: use http to download the file
      summary: http download
      timeout: 60
      url: http://images.validation.linaro.org/functional-test-images/frdm-k64f/latency_measure/zephyr.bin
- class: BootCMSISRetry
