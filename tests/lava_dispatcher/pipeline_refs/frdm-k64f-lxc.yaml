    timeout: 600
  - class: ConnectDevice
    name: connect-device
    level: '5.3'
    max_retries: 1
    description: use the configured command to connect serial to the device
    summary: run connection command
    timeout: 600
- class: TestMonitorRetry
  name: lava-test-monitor-retry
  level: '6'
  max_retries: 1
  description: Retry wrapper for lava-test-monitor
  summary: Retry support for Lava Test Monitoring
  timeout: 180
  pipeline:
  - class: TestMonitorAction
    name: lava-test-monitor
    level: '6.1'
    max_retries: 1
    description: Executing lava-test-monitor
