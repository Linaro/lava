- class: VExpressMsdRetry
  name: vexpress-fw-deploy-retry
  level: '1'
  max_retries: 1
  description: deploy vexpress board recovery image with retry
  summary: VExpress FW deployment with retry
  timeout: 600
  pipeline:
  - class: VExpressMsdAction
    name: vexpress-fw-deploy
    level: '1.1'
    max_retries: 1
    description: deploy vexpress board recovery image
    summary: VExpress FW deployment
    timeout: 600
    pipeline:
    - class: DownloaderAction
      name: download-retry
      level: 1.1.1
      max_retries: 3
      description: download with retry
      summary: download-retry
      timeout: 600
      pipeline:
      - class: HttpDownloadAction
        name: http-download
        level: 1.1.1.1
        max_retries: 1
        description: use http to download the file
        summary: http download
        timeout: 200
        url: http://releases.linaro.org/members/arm/platforms/17.04/juno-latest-oe-uboot.zip
    - class: LxcCreateUdevRuleAction
      name: lxc-create-udev-rule-action
      level: 1.1.2
      max_retries: 1
      description: create lxc udev rule action
      summary: create lxc udev rule
      timeout: 600
    - class: ConnectDevice
      name: connect-device
      level: 1.1.3
      max_retries: 1
      description: use the configured command to connect serial to the device
      summary: run connection command
      timeout: 600
    - class: ResetDevice
      name: reset-device
      level: 1.1.4
      max_retries: 1
      description: reboot or power-cycle the device
      summary: reboot the device
      timeout: 600
      pipeline:
      - class: PDUReboot
        name: pdu-reboot
        level: 1.1.4.1
        max_retries: 1
        description: issue commands to a PDU to power cycle a device
        summary: hard reboot using PDU
        timeout: 600
    - class: ExtractVExpressRecoveryImage
      name: extract-vexpress-recovery-image
      level: 1.1.5
      max_retries: 1
      description: unpack versatile express recovery image
      summary: unpack versatile express recovery image ready for deployment
      timeout: 600
    - class: EnterVExpressMCC
      name: enter-vexpress-mcc
      level: 1.1.6
      max_retries: 1
      description: enter Versatile Express MCC
      summary: enter Versatile Express MCC, interrupting autorun if needed
      timeout: 600
    - class: EnableVExpressMassStorage
      name: enable-vexpress-usbmsd
      level: 1.1.7
      max_retries: 1
      description: enable vexpress usb msd
      summary: enable vexpress usb mass storage device
      timeout: 600
    - class: WaitUSBMassStorageDeviceAction
      name: wait-usb-mass-storage-device
      level: 1.1.8
      max_retries: 1
      description: wait for USB mass storage device
      summary: wait for USB mass storage device
      timeout: 600
    - class: MountVExpressMassStorageDevice
      name: mount-vexpress-usbmsd
      level: 1.1.9
      max_retries: 1
      description: mount vexpress usb msd
      summary: mount vexpress usb mass storage device on the dispatcher
      timeout: 600
    - class: DeployVExpressRecoveryImage
      name: deploy-vexpress-recovery-image
      level: 1.1.10
      max_retries: 1
      description: deploy vexpress recovery image to usb msd
      summary: copy recovery image contents to vexpress usb mass storage device
      timeout: 600
    - class: UnmountVExpressMassStorageDevice
      name: unmount-vexpress-usbmsd
      level: 1.1.11
      max_retries: 1
      description: unmount vexpress usb msd
      summary: unmount vexpress usb mass storage device
      timeout: 600
    - class: VExpressFlashErase
      name: erase-vexpress-flash
      level: 1.1.12
      max_retries: 1
      description: erase vexpress flash
      summary: erase vexpress flash using the commands set by the user
      timeout: 600
- class: NfsAction
  name: nfs-deploy
  level: '2'
  max_retries: 1
  description: deploy nfsrootfs
  summary: NFS deployment
  timeout: 120
  pipeline:
  - class: DownloaderAction
    name: download-retry
    level: '2.1'
    max_retries: 3
    description: download with retry
    summary: download-retry
    timeout: 120
    pipeline:
    - class: HttpDownloadAction
      name: http-download
      level: 2.1.1
      max_retries: 1
      description: use http to download the file
      summary: http download
      timeout: 40
      url: https://files.lavasoftware.org/components/lava/standard/debian/sid/arm64/2/sid-arm64-nfs.tar.gz
  - class: ExtractNfsRootfs
    name: extract-nfsrootfs
    level: '2.2'
    max_retries: 1
    description: unpack nfsrootfs
    summary: unpack nfsrootfs, ready to apply lava overlay
    timeout: 120
  - class: OverlayAction
    name: lava-overlay
    level: '2.3'
    max_retries: 1
    description: add lava scripts during deployment for test shell use
    summary: overlay the lava support scripts
    timeout: 120
    pipeline:
    - class: SshAuthorize
      name: ssh-authorize
      level: 2.3.1
      max_retries: 1
      description: include public key in overlay and authorize root user
      summary: add public key to authorized_keys
      timeout: 120
    - class: VlandOverlayAction
      name: lava-vland-overlay
      level: 2.3.2
      max_retries: 1
      description: Populate specific vland scripts for tests to lookup vlan data.
      summary: Add files detailing vlan configuration.
      timeout: 120
    - class: MultinodeOverlayAction
      name: lava-multinode-overlay
      level: 2.3.3
      max_retries: 1
      description: add lava scripts during deployment for multinode test shell use
      summary: overlay the lava multinode scripts
      timeout: 120
    - class: TestDefinitionAction
      name: test-definition
      level: 2.3.4
      max_retries: 1
      description: load test definitions into image
      summary: loading test definitions
      timeout: 120
      pipeline:
      - class: GitRepoAction
        name: git-repo-action
        level: 2.3.4.1
        max_retries: 1
        description: apply git repository of tests to the test image
        summary: clone git test repo
        timeout: 120
      - class: TestOverlayAction
        name: test-overlay
        level: 2.3.4.2
        max_retries: 1
        description: overlay test support files onto image
        summary: applying LAVA test overlay
        timeout: 120
      - class: TestInstallAction
        name: test-install-overlay
        level: 2.3.4.3
        max_retries: 1
        description: overlay dependency installation support files onto image
        summary: applying LAVA test install scripts
        timeout: 120
      - class: TestRunnerAction
        name: test-runscript-overlay
        level: 2.3.4.4
        max_retries: 1
        description: overlay run script onto image
        summary: applying LAVA test run script
        timeout: 120
    - class: CompressOverlay
      name: compress-overlay
      level: 2.3.5
      max_retries: 1
      description: Create a lava overlay tarball and store alongside the job
      summary: Compress the lava overlay files
      timeout: 120
  - class: ExtractModules
    name: extract-modules
    level: '2.4'
    max_retries: 1
    description: extract supplied kernel modules
    summary: extract kernel modules
    timeout: 120
  - class: ApplyOverlayTftp
    name: apply-overlay-tftp
    level: '2.5'
    max_retries: 1
    description: unpack the overlay into the nfsrootfs or ramdisk
    summary: apply lava overlay test files
    timeout: 120
  - class: DeployDeviceEnvironment
    name: deploy-device-env
    level: '2.6'
    max_retries: 1
    description: deploy device environment
    summary: deploy device environment
    timeout: 120
- class: UBootAction
  name: uboot-action
  level: '3'
  max_retries: 1
  description: interactive uboot action
  summary: pass uboot commands
  timeout: 240
  pipeline:
  - class: UBootSecondaryMedia
    name: uboot-from-media
    level: '3.1'
    max_retries: 1
    description: let uboot know where to find the kernel in the image on secondary
      media
    summary: set uboot strings for deployed media
    timeout: 300
  - class: BootloaderCommandOverlay
    name: bootloader-overlay
    level: '3.2'
    max_retries: 1
    description: substitute job data into bootloader command list
    summary: replace placeholders with job data
    timeout: 300
  - class: ConnectDevice
    name: connect-device
    level: '3.3'
    max_retries: 1
    description: use the configured command to connect serial to the device
    summary: run connection command
    timeout: 300
  - class: UBootCommandsAction
    name: uboot-commands
    level: '3.4'
    max_retries: 1
    description: interactive uboot commands action
    summary: uboot commands
    timeout: 240
    pipeline:
    - class: ResetDevice
      name: reset-device
      level: 3.4.1
      max_retries: 1
      description: reboot or power-cycle the device
      summary: reboot the device
      timeout: 30
      pipeline:
      - class: PDUReboot
        name: pdu-reboot
        level: 3.4.1.1
        max_retries: 1
        description: issue commands to a PDU to power cycle a device
        summary: hard reboot using PDU
        timeout: 30
    - class: BootloaderInterruptAction
      name: bootloader-interrupt
      level: 3.4.2
      max_retries: 1
      description: interrupt bootloader
      summary: interrupt bootloader to get an interactive shell
      timeout: 180
    - class: BootloaderCommandsAction
      name: bootloader-commands
      level: 3.4.3
      max_retries: 1
      description: send commands to bootloader
      summary: interactive bootloader
      timeout: 180
    - class: AutoLoginAction
      name: auto-login-action
      level: 3.4.4
      max_retries: 1
      description: automatically login after boot using job parameters and checking
        for messages.
      summary: Auto-login after boot with support for kernel messages.
      timeout: 300
      pipeline:
      - class: LoginAction
        name: login-action
        level: 3.4.4.1
        max_retries: 1
        description: Real login action.
        summary: Login after boot.
        timeout: 300
    - class: ExpectShellSession
      name: expect-shell-connection
      level: 3.4.5
      max_retries: 1
      description: Wait for a shell
      summary: Expect a shell prompt
      timeout: 300
    - class: ExportDeviceEnvironment
      name: export-device-env
      level: 3.4.6
      max_retries: 1
      description: Exports environment variables to the device
      summary: Exports environment variables action
      timeout: 300
- class: TestShellRetry
  name: lava-test-retry
  level: '4'
  max_retries: 1
  description: Retry wrapper for lava-test-shell
  summary: Retry support for Lava Test Shell
  timeout: 300
  pipeline:
  - class: TestShellAction
    name: lava-test-shell
    level: '4.1'
    max_retries: 1
    description: Executing lava-test-runner
    summary: Lava Test Shell
    timeout: 300
- class: FinalizeAction
  name: finalize
  level: '5'
  max_retries: 1
  description: finish the process and cleanup
  summary: finalize the job
  timeout: 300
  pipeline:
  - class: PowerOff
    name: power-off
    level: '5.1'
    max_retries: 1
    description: discontinue power to device
    summary: send power_off command
    timeout: 35
  - class: ReadFeedback
    name: read-feedback
    level: '5.2'
    max_retries: 1
    description: Check for messages on all other namespaces
    summary: Read from other namespaces
    timeout: 300
