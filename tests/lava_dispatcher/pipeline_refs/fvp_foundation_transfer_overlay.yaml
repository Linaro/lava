- class: BootFVPAction
  name: boot-fvp
  level: '2'
  max_retries: 1
  description: boot fvp
  summary: boot fvp
  timeout: 420
  pipeline:
  - class: BootFVPMain
    name: boot-fvp-main
    level: '2.1'
    max_retries: 1
    description: boot fvp
    summary: boot fvp
    timeout: 420
    pipeline:
    - class: CheckFVPVersionAction
      name: check-fvp-version
      level: 2.1.1
      max_retries: 1
      description: call docker run with fvp version entry point
      summary: check fvp version
      timeout: 420
    - class: StartFVPAction
      name: run-fvp
      level: 2.1.2
      max_retries: 1
      description: call docker run with fvp boot entry point
      summary: run fvp model
      timeout: 420
    - class: GetFVPSerialAction
      name: fvp-serial-connect
      level: 2.1.3
      max_retries: 1
      description: connect to the fvp serial connection via telnet
      summary: connect to the fvp serial output
      timeout: 420
    - class: ReadFeedback
      name: read-feedback
      level: 2.1.4
      max_retries: 1
      description: Check for messages on all other namespaces
      summary: Read from other namespaces
      timeout: 420
  - class: ReadFeedback
    name: read-feedback
    level: '2.2'
    max_retries: 1
    description: Check for messages on all other namespaces
    summary: Read from other namespaces
    timeout: 420
  - class: AutoLoginAction
    name: auto-login-action
    level: '2.3'
    max_retries: 1
    description: automatically login after boot using job parameters and checking
      for messages.
    summary: Auto-login after boot with support for kernel messages.
    timeout: 420
    pipeline:
    - class: LoginAction
      name: login-action
      level: 2.3.1
      max_retries: 1
      description: Real login action.
      summary: Login after boot.
      timeout: 420
  - class: ExpectShellSession
    name: expect-shell-connection
    level: '2.4'
    max_retries: 1
    description: Wait for a shell
    summary: Expect a shell prompt
    timeout: 420
  - class: OverlayUnpack
    name: overlay-unpack
    level: '2.5'
    max_retries: 1
    description: transfer and unpack overlay to persistent rootfs after login
    summary: transfer and unpack overlay
    timeout: 420
- class: TestShellRetry
  name: lava-test-retry
  level: '3'
  max_retries: 1
  description: Retry wrapper for lava-test-shell
  summary: Retry support for Lava Test Shell
  timeout: 60
  pipeline:
  - class: TestShellAction
    name: lava-test-shell
    level: '3.1'
    max_retries: 1
    description: Executing lava-test-runner
    summary: Lava Test Shell
    timeout: 60
- class: FinalizeAction
  name: finalize
  level: '4'
  max_retries: 1
  description: finish the process and cleanup
  summary: finalize the job
  timeout: 30
  pipeline:
  - class: PowerOff
    name: power-off
    level: '4.1'
    max_retries: 1
    description: discontinue power to device
    summary: send power_off command
    timeout: 10
  - class: ReadFeedback
    name: read-feedback
    level: '4.2'
    max_retries: 1
    description: Check for messages on all other namespaces
    summary: Read from other namespaces
    timeout: 30
