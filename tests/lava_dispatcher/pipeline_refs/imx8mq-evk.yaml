- class: BootFastbootAction
  name: fastboot-boot
  level: '2'
  max_retries: 1
  description: fastboot boot into the system
  summary: fastboot boot
  timeout: 300
  pipeline:
  - class: BootFastbootCommands
    name: fastboot-boot-commands
    level: '2.1'
    max_retries: 1
    description: Run custom fastboot commands before boot
    summary: Run fastboot boot commands
    timeout: 300
  - class: ConnectDevice
    name: connect-device
    level: '2.2'
    max_retries: 1
    description: use the configured command to connect serial to the device
    summary: run connection command
    timeout: 300
  - class: UBootEnterFastbootAction
    name: uboot-enter-fastboot
    level: '2.3'
    max_retries: 1
    description: interactive uboot enter fastboot action
    summary: uboot commands to enter fastboot mode
    timeout: 300
    pipeline:
    - class: ResetDevice
      name: reset-device
      level: 2.3.1
      max_retries: 1
      description: reboot or power-cycle the device
      summary: reboot the device
      timeout: 300
      pipeline:
      - class: PDUReboot
        name: pdu-reboot
        level: 2.3.1.1
        max_retries: 1
        description: issue commands to a PDU to power cycle a device
        summary: hard reboot using PDU
        timeout: 300
    - class: BootloaderInterruptAction
      name: bootloader-interrupt
      level: 2.3.2
      max_retries: 1
      description: interrupt bootloader
      summary: interrupt bootloader to get an interactive shell
      timeout: 300
  - class: WaitDeviceBoardID
    name: wait-device-boardid
    level: '2.4'
