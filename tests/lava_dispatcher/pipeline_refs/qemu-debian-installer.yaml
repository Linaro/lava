- class: DeployIsoAction
  name: deploy-iso-installer
  level: '1'
  max_retries: 1
  description: setup deployment for emulated installer
  summary: pull kernel and initrd out of iso
  timeout: 240
  pipeline:
  - class: IsoEmptyImage
    name: prepare-empty-image
    level: '1.1'
    max_retries: 1
    description: create empty image of specified size
    summary: create destination image
    timeout: 240
  - class: DownloaderAction
    name: download-retry
    level: '1.2'
    max_retries: 3
    description: download with retry
    summary: download-retry
    timeout: 240
    pipeline:
    - class: HttpDownloadAction
      name: http-download
      level: 1.2.1
      max_retries: 1
      description: use http to download the file
      summary: http download
      timeout: 80
      url: http://images.validation.linaro.org/kvm/debian-8.3.0-cd1-preseed.cfg
  - class: DownloaderAction
    name: download-retry
    level: '1.3'
    max_retries: 3
    description: download with retry
    summary: download-retry
    timeout: 240
    pipeline:
    - class: HttpDownloadAction
      name: http-download
      level: 1.3.1
      max_retries: 1
      description: use http to download the file
      summary: http download
      timeout: 80
      url: http://images.validation.linaro.org/kvm/debian-8.3.0-amd64-CD-1.iso
  - class: IsoPullInstaller
    name: pull-installer-files
    level: '1.4'
    max_retries: 1
    description: pull kernel and initrd out of iso
    summary: copy files out of installer iso
    timeout: 240
  - class: QemuCommandLine
    name: prepare-qemu-commands
    level: '1.5'
    max_retries: 1
    description: prepare qemu command and options to append to kernel command line
    summary: build qemu command line with kernel command string
    timeout: 240
  - class: OverlayAction
    name: lava-overlay
    level: '1.6'
    max_retries: 1
    description: add lava scripts during deployment for test shell use
    summary: overlay the lava support scripts
    timeout: 240
    pipeline:
    - class: VlandOverlayAction
      name: lava-vland-overlay
      level: 1.6.1
      max_retries: 1
      description: Populate specific vland scripts for tests to lookup vlan data.
      summary: Add files detailing vlan configuration.
      timeout: 240
    - class: MultinodeOverlayAction
      name: lava-multinode-overlay
      level: 1.6.2
      max_retries: 1
      description: add lava scripts during deployment for multinode test shell use
      summary: overlay the lava multinode scripts
      timeout: 240
    - class: TestDefinitionAction
      name: test-definition
      level: 1.6.3
      max_retries: 1
      description: load test definitions into image
      summary: loading test definitions
      timeout: 240
      pipeline:
      - class: GitRepoAction
        name: git-repo-action
        level: 1.6.3.1
        max_retries: 1
        description: apply git repository of tests to the test image
        summary: clone git test repo
        timeout: 240
      - class: TestOverlayAction
        name: test-overlay
        level: 1.6.3.2
        max_retries: 1
        description: overlay test support files onto image
        summary: applying LAVA test overlay
        timeout: 240
      - class: TestInstallAction
        name: test-install-overlay
        level: 1.6.3.3
        max_retries: 1
        description: overlay dependency installation support files onto image
        summary: applying LAVA test install scripts
        timeout: 240
      - class: TestRunnerAction
        name: test-runscript-overlay
        level: 1.6.3.4
        max_retries: 1
        description: overlay run script onto image
        summary: applying LAVA test run script
        timeout: 240
    - class: CompressOverlay
      name: compress-overlay
      level: 1.6.4
      max_retries: 1
      description: Create a lava overlay tarball and store alongside the job
      summary: Compress the lava overlay files
      timeout: 240
  - class: ApplyOverlayGuest
    name: apply-overlay-guest
    level: '1.7'
    max_retries: 1
    description: prepare a qcow2 drive containing the overlay
    summary: build a guest filesystem with the overlay
    timeout: 240
  - class: DeployDeviceEnvironment
    name: deploy-device-env
    level: '1.8'
    max_retries: 1
    description: deploy device environment
    summary: deploy device environment
    timeout: 240
- class: BootIsoInstallerAction
  name: boot-installer-iso
  level: '2'
  max_retries: 1
  description: boot installer with preseed
  summary: boot installer iso image
  timeout: 1200
  pipeline:
  - class: IsoCommandLine
    name: execute-installer-command
    level: '2.1'
    max_retries: 1
    description: add dynamic data values to command line and execute
    summary: include downloaded locations and call qemu
    timeout: 1200
  - class: MonitorInstallerSession
    name: monitor-installer-connection
    level: '2.2'
    max_retries: 1
    description: Monitor installer operation
    summary: Watch for error strings or end of install
    timeout: 1200
  - class: IsoRebootAction
    name: reboot-into-installed
    level: '2.3'
    max_retries: 1
    description: reboot and login to the new system
    summary: reboot into installed image
    timeout: 1200
  - class: AutoLoginAction
    name: auto-login-action
    level: '2.4'
    max_retries: 1
    description: automatically login after boot using job parameters and checking
      for messages.
    summary: Auto-login after boot with support for kernel messages.
    timeout: 1200
    pipeline:
    - class: LoginAction
      name: login-action
      level: 2.4.1
      max_retries: 1
      description: Real login action.
      summary: Login after boot.
      timeout: 1200
  - class: ExpectShellSession
    name: expect-shell-connection
    level: '2.5'
    max_retries: 1
    description: Wait for a shell
    summary: Expect a shell prompt
    timeout: 1200
  - class: ExportDeviceEnvironment
    name: export-device-env
    level: '2.6'
    max_retries: 1
    description: Exports environment variables to the device
    summary: Exports environment variables action
    timeout: 1200
- class: TestShellRetry
  name: lava-test-retry
  level: '3'
  max_retries: 1
  description: Retry wrapper for lava-test-shell
  summary: Retry support for Lava Test Shell
  timeout: 1080
  pipeline:
  - class: TestShellAction
    name: lava-test-shell
    level: '3.1'
    max_retries: 1
    description: Executing lava-test-runner
    summary: Lava Test Shell
    timeout: 1080
- class: FinalizeAction
  name: finalize
  level: '4'
  max_retries: 1
  description: finish the process and cleanup
  summary: finalize the job
  timeout: 600
  pipeline:
  - class: PowerOff
    name: power-off
    level: '4.1'
    max_retries: 1
    description: discontinue power to device
    summary: send power_off command
    timeout: 10
  - class: ReadFeedback
    name: read-feedback
    level: '4.2'
    max_retries: 1
    description: Check for messages on all other namespaces
    summary: Read from other namespaces
    timeout: 600
