      name: read-feedback
      level: 2.1.4
      max_retries: 1
      description: Check for messages on all other namespaces
      summary: Read from other namespaces
      timeout: 900
  - class: RunFVPShellCommands
    name: run-fvp-shell-commands
    level: '2.2'
    max_retries: 1
    description: run shell commands in FVP docker container
    summary: run shell commands in FVP docker container
    timeout: 900
