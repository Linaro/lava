- class: TftpAction
  name: tftp-deploy
  level: '1'
  max_retries: 1
  description: download files and deploy using tftp
  summary: tftp deployment
  timeout: 600
  pipeline:
  - class: OverlayAction
    name: lava-overlay
    level: '1.1'
    max_retries: 1
    description: add lava scripts during deployment for test shell use
    summary: overlay the lava support scripts
    timeout: 600
    pipeline:
    - class: VlandOverlayAction
      name: lava-vland-overlay
      level: 1.1.1
      max_retries: 1
      description: Populate specific vland scripts for tests to lookup vlan data.
      summary: Add files detailing vlan configuration.
      timeout: 600
    - class: MultinodeOverlayAction
      name: lava-multinode-overlay
      level: 1.1.2
      max_retries: 1
      description: add lava scripts during deployment for multinode test shell use
      summary: overlay the lava multinode scripts
      timeout: 600
    - class: TestDefinitionAction
      name: test-definition
      level: 1.1.3
      max_retries: 1
      description: load test definitions into image
      summary: loading test definitions
      timeout: 600
      pipeline:
      - class: GitRepoAction
        name: git-repo-action
        level: 1.1.3.1
        max_retries: 1
        description: apply git repository of tests to the test image
        summary: clone git test repo
        timeout: 600
      - class: TestOverlayAction
        name: test-overlay
        level: 1.1.3.2
        max_retries: 1
        description: overlay test support files onto image
        summary: applying LAVA test overlay
        timeout: 600
      - class: TestInstallAction
        name: test-install-overlay
        level: 1.1.3.3
        max_retries: 1
        description: overlay dependency installation support files onto image
        summary: applying LAVA test install scripts
        timeout: 600
      - class: TestRunnerAction
        name: test-runscript-overlay
        level: 1.1.3.4
        max_retries: 1
        description: overlay run script onto image
        summary: applying LAVA test run script
        timeout: 600
      - class: GitRepoAction
        name: git-repo-action
        level: 1.1.3.5
        max_retries: 1
        description: apply git repository of tests to the test image
        summary: clone git test repo
        timeout: 600
      - class: TestOverlayAction
        name: test-overlay
        level: 1.1.3.6
        max_retries: 1
        description: overlay test support files onto image
        summary: applying LAVA test overlay
        timeout: 600
      - class: TestInstallAction
        name: test-install-overlay
        level: 1.1.3.7
        max_retries: 1
        description: overlay dependency installation support files onto image
        summary: applying LAVA test install scripts
        timeout: 600
      - class: TestRunnerAction
        name: test-runscript-overlay
        level: 1.1.3.8
        max_retries: 1
        description: overlay run script onto image
        summary: applying LAVA test run script
        timeout: 600
    - class: CompressOverlay
      name: compress-overlay
      level: 1.1.4
      max_retries: 1
      description: Create a lava overlay tarball and store alongside the job
      summary: Compress the lava overlay files
      timeout: 600
  - class: DownloaderAction
    name: download-retry
    level: '1.2'
    max_retries: 3
    description: download with retry
    summary: download-retry
    timeout: 600
    pipeline:
    - class: HttpDownloadAction
      name: http-download
      level: 1.2.1
      max_retries: 1
      description: use http to download the file
      summary: http download
      timeout: 200
      url: http://storage.kernelci.org/images/rootfs/buildroot/arm64/tests/rootfs.cpio.gz
  - class: DownloaderAction
    name: download-retry
    level: '1.3'
    max_retries: 3
    description: download with retry
    summary: download-retry
    timeout: 600
    pipeline:
    - class: HttpDownloadAction
      name: http-download
      level: 1.3.1
      max_retries: 1
      description: use http to download the file
      summary: http download
      timeout: 200
      url: http://images.validation.linaro.org/d02/20151209-1510/Image
  - class: DownloaderAction
    name: download-retry
    level: '1.4'
    max_retries: 3
    description: download with retry
    summary: download-retry
    timeout: 600
    pipeline:
    - class: HttpDownloadAction
      name: http-download
      level: 1.4.1
      max_retries: 1
      description: use http to download the file
      summary: http download
      timeout: 200
      url: http://images.validation.linaro.org/d02/20151209-1510/hip05-d02.dtb
  - class: PrepareOverlayTftp
    name: prepare-tftp-overlay
    level: '1.5'
    max_retries: 1
    description: extract ramdisk or nfsrootfs in preparation for lava overlay
    summary: extract ramdisk or nfsrootfs
    timeout: 600
    pipeline:
    - class: ExtractNfsRootfs
      name: extract-nfsrootfs
      level: 1.5.1
      max_retries: 1
      description: unpack nfsrootfs
      summary: unpack nfsrootfs, ready to apply lava overlay
      timeout: 600
    - class: ParsePersistentNFS
      name: parse-persistent-nfs
      level: 1.5.2
      max_retries: 1
      description: parse persistent nfs
      summary: parse persistent nfs
      timeout: 600
    - class: ExtractRamdisk
      name: extract-overlay-ramdisk
      level: 1.5.3
      max_retries: 1
      description: extract ramdisk to a temporary directory
      summary: extract the ramdisk
      timeout: 600
    - class: ExtractModules
      name: extract-modules
      level: 1.5.4
      max_retries: 1
      description: extract supplied kernel modules
      summary: extract kernel modules
      timeout: 600
    - class: ApplyOverlayTftp
      name: apply-overlay-tftp
      level: 1.5.5
      max_retries: 1
      description: unpack the overlay into the nfsrootfs or ramdisk
      summary: apply lava overlay test files
      timeout: 600
    - class: ConfigurePreseedFile
      name: configure-preseed-file
      level: 1.5.6
      max_retries: 1
      description: add commands to automated installers, to copy the lava test overlay
        to the installed system
      summary: add commands to installer config
      timeout: 600
    - class: CompressRamdisk
      name: compress-ramdisk
      level: 1.5.7
      max_retries: 1
      description: recreate a ramdisk with the overlay applied.
      summary: compress ramdisk with overlay
      timeout: 600
  - class: LxcCreateUdevRuleAction
    name: lxc-create-udev-rule-action
    level: '1.6'
    max_retries: 1
    description: create lxc udev rule action
    summary: create lxc udev rule
    timeout: 600
  - class: DeployDeviceEnvironment
    name: deploy-device-env
    level: '1.7'
    max_retries: 1
    description: deploy device environment
    summary: deploy device environment
    timeout: 600
- class: GrubMainAction
  name: grub-main-action
  level: '2'
  max_retries: 1
  description: main grub boot action
  summary: run grub boot from power to system
  timeout: 3000
  pipeline:
  - class: BootloaderSecondaryMedia
    name: bootloader-from-media
    level: '2.1'
    max_retries: 1
    description: let bootloader know where to find the kernel in the image on secondary
      media
    summary: set bootloader strings for deployed media
    timeout: 3000
  - class: BootloaderCommandOverlay
    name: bootloader-overlay
    level: '2.2'
    max_retries: 1
    description: substitute job data into bootloader command list
    summary: replace placeholders with job data
    timeout: 3000
  - class: ConnectDevice
    name: connect-device
    level: '2.3'
    max_retries: 1
    description: use the configured command to connect serial to the device
    summary: run connection command
    timeout: 3000
  - class: ResetDevice
    name: reset-device
    level: '2.4'
    max_retries: 1
    description: reboot or power-cycle the device
    summary: reboot the device
    timeout: 3000
    pipeline:
    - class: PDUReboot
      name: pdu-reboot
      level: 2.4.1
      max_retries: 1
      description: issue commands to a PDU to power cycle a device
      summary: hard reboot using PDU
      timeout: 3000
  - class: BootloaderInterruptAction
    name: bootloader-interrupt
    level: '2.5'
    max_retries: 1
    description: interrupt bootloader
    summary: interrupt bootloader to get an interactive shell
    timeout: 3000
  - class: BootloaderCommandsAction
    name: bootloader-commands
    level: '2.6'
    max_retries: 1
    description: send commands to bootloader
    summary: interactive bootloader
    timeout: 3000
  - class: AutoLoginAction
    name: auto-login-action
    level: '2.7'
    max_retries: 1
    description: automatically login after boot using job parameters and checking
      for messages.
    summary: Auto-login after boot with support for kernel messages.
    timeout: 3000
    pipeline:
    - class: LoginAction
      name: login-action
      level: 2.7.1
      max_retries: 1
      description: Real login action.
      summary: Login after boot.
      timeout: 3000
  - class: ExpectShellSession
    name: expect-shell-connection
    level: '2.8'
    max_retries: 1
    description: Wait for a shell
    summary: Expect a shell prompt
    timeout: 3000
  - class: ExportDeviceEnvironment
    name: export-device-env
    level: '2.9'
    max_retries: 1
    description: Exports environment variables to the device
    summary: Exports environment variables action
    timeout: 3000
- class: TestShellRetry
  name: lava-test-retry
  level: '3'
  max_retries: 3
  description: Retry wrapper for lava-test-shell
  summary: Retry support for Lava Test Shell
  timeout: 300
  pipeline:
  - class: TestShellAction
    name: lava-test-shell
    level: '3.1'
    max_retries: 1
    description: Executing lava-test-runner
    summary: Lava Test Shell
    timeout: 100
- class: FinalizeAction
  name: finalize
  level: '4'
  max_retries: 1
  description: finish the process and cleanup
  summary: finalize the job
  timeout: 18000
  pipeline:
  - class: PowerOff
    name: power-off
    level: '4.1'
    max_retries: 1
    description: discontinue power to device
    summary: send power_off command
    timeout: 18000
  - class: ReadFeedback
    name: read-feedback
    level: '4.2'
    max_retries: 1
    description: Check for messages on all other namespaces
    summary: Read from other namespaces
    timeout: 18000
