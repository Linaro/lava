# Sample job to show uefi behaviour, drop from menu to shell, input shell commands.

device_type: juno
job_name: Juno UEFI shell using NFS
timeouts:
  job:
    minutes: 40
  action:
    minutes: 6
  connection:
    minutes: 5
priority: medium
visibility: public

actions:
- deploy:
    namespace: recovery
    timeout:
      minutes: 10
    to: vemsd
    recovery_image:
      url: https://releases.linaro.org/members/arm/platforms/15.12/juno-latest-oe-uefi.zip
      compression: zip

- deploy:
     namespace: target
     timeout:
       minutes: 2
     to: nfs
     os: debian
     nfsrootfs:
       url: https://files.lavasoftware.org/components/lava/standard/debian/sid/arm64/2/sid-arm64-nfs.tar.gz
       # URL changed to permanent locations for unit tests
       # This test job is not expected to be executed
       # use commented URL, (if still available).
       # url: http://people.linaro.org/~neil.williams/arm64/debian-jessie-arm64-rootfs.tar.gz
       compression: gz

- boot:
    namespace: target
    connection-namespace: recovery
    method: uefi
    commands: nfs
    # Drop to shell from menu
    shell_menu: shell
    parameters:
      shutdown-message: 'reboot: Restarting system'
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - root@(.*):~#
