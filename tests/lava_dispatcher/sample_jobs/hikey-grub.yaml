device_type: hi6220-hikey

job_name: OE grub
timeouts:
  job:
    minutes: 45
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
    rpb.build: '16.12'
    reference.job: https://validation.linaro.org/scheduler/job/1490640/definition

actions:
- deploy:
    docker:
        local: true
        image: lavalabteam/adb-fastboot
    timeout:
      minutes: 15
    to: fastboot
    images:
      # uses arbitrary image urls for quick download tests
      ptable:
        url: http://images.validation.linaro.org/functional-test-images/hikey/ptable-aosp-8g.img
      boot:
        url: http://images.validation.linaro.org/functional-test-images/hikey/boot.img.xz
        compression: xz
      system:
        url: http://images.validation.linaro.org/functional-test-images/hikey/system.img.xz
        compression: xz
    os: ubuntu

- boot:
    docker:
        local: true
        image: lavalabteam/adb-fastboot
    prompts:
    - 'root@(.*):/#'
    - 'hikey:/ $'
    timeout:
      minutes: 15
    auto_login:
      login_prompt: 'hikey login:'
      username: root
    method: grub-efi
    commands: installed

- test:
    docker:
        local: true
        image: lavalabteam/adb-fastboot
    timeout:
      minutes: 10
    definitions:
    - repository: http://git.linaro.org/qa/test-definitions.git
      from: git
      path: automated/linux/kselftest/kselftest.yaml
      name: hikey-grub
