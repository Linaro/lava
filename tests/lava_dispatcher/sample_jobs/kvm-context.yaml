# Sample JOB definition for a KVM

device_type: qemu

job_name: kvm-pipeline
timeouts:
  job:
    minutes: 10            # timeout for the whole job (default: ??h)
  action:
    minutes: 1         # default timeout applied for each action; can be overridden in the action itself (default: ?h)

priority: medium
visibility: public

actions:

    - deploy:
        timeout:
          minutes: 2
        to: tmpfs
        images:
          disk1:
            url: http://images.validation.linaro.org/kvm-debian-wheezy.img.gz
            compression: gz
            image_arg: -drive format=raw,file={disk1}
          disk2:
            url: http://images.validation.linaro.org/kvm-debian-wheezy.img.gz
            compression: gz
            image_arg: -drive format=raw,file={disk2}

    - boot:
        method: qemu
        media: tmpfs
        connection: serial
        failure_retry: 2
        auto_login: {login_prompt: 'login:', username: root}
        prompts:
          - 'linaro-test'
          - 'root@debian:~#'

    - test:
        timeout:
           minutes: 10
        failure_retry: 3
        definitions:
            - repository: git://git.linaro.org/lava-team/lava-functional-tests.git
              from: git
              path: lava-test-shell/smoke-tests-basic.yaml
              name: smoke-tests
            - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
              from: git
              path: lava-test-shell/single-node/singlenode03.yaml
              name: singlenode-advanced
              branch: stylesen
              revision: 441b61

context:
  arch: amd64
  lava_test_results_dir: '/sysroot/lava-%s'
