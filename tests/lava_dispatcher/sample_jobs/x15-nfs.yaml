device_type: x15

job_name: x15-oe
timeouts:
  job:
    minutes: 60
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 15
    to: tftp
    kernel:
         url: http://images.validation.linaro.org/functional-test-images/bbb/zImage
         type: zimage
    nfsrootfs:
         url: http://images.validation.linaro.org/functional-test-images/debian-jessie-arm64-rootfs.tar.gz
         compression: gz
    os: debian
    dtb:
         url: http://images.validation.linaro.org/functional-test-images/bbb/am335x-bone.dtb

- boot:
    prompts:
    - 'root@(.*):/#'
    - 'shell@am57xevm:/'
    commands: mmc
    timeout:
      minutes: 15
    method: u-boot

- test:
    docker:
        local: true
        image: lavalabteam/adb-fastboot
    timeout:
      minutes: 10
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: prep-tests
          description: "Device preparation"
        run:
          steps:
          # the image does not raise the interface itself
          # force a DHCP request to avoid avahi using a zero conf address.
          - set -x
          - uname -a
          - cat /etc/os-release
          - netstat
          - ip a
          - df
      name: prep-inline
      path: inline/prep.yaml
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests
