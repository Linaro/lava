{% extends "layouts/base.html" %}
{% load i18n %}


{% block title %}
{% trans "LAVA" %}
{% endblock %}

{% block body %}
<style type="text/css">
  body, html {
    height: 100% !important;
    padding: 0;
    margin: 0;
  }

  body {
    font-family: Ubuntu, Helvetica Neue, Verdana, sans-serif;
  }

  #fullscreen {
    width: 100%;
    height: 100%;
    border-spacing: 0;
    padding: 0;
    margin: 0;
  }

  #toolbar-container {
  }

  #content-container {
    width: 100%;
    height: 100%;
    vertical-align: middle;
    text-align: center;
    overflow: hidden;
  }
</style>
<table id="fullscreen">
  <tr>
    <td id="toolbar-container">{% block toolbar %}{% endblock %}</td>
  </tr>
  <tr>
    <td id="content-container">{% block content %}{% endblock %}</td>
  </tr>
</table>
{% endblock %}
