targets:
  rpi3-uboot:
    drivers:
      ExternalPowerDriver:
        cmd_off: 'usbrelay -d 1_1=0'
        cmd_on: 'usbrelay -d 1_1=1'
        cmd_cycle: 'sh -c "usbrelay -d 1_1=0; sleep 3; usbrelay -d 1_1=1"'
        delay: 2.0
      ExternalConsoleDriver:
        cmd: 'telnet localhost 2001'
        txdelay: 0.05
      UBootDriver:
        prompt: 'U-Boot> '
        bootstring: 'Starting kernel'
      ShellDriver:
        prompt: 'root@\w+:[^ ]+ '
        login_prompt: ' login: '
        username: 'root'
        password: 'root123'
        login_timeout: 180
      UBootStrategy: {}
