device_type: qemu

available_architectures:
- arm64
- arm
- aarch64
- amd64
- x86_64
- i386

constants:
  shutdown-message: "The system is going down for reboot NOW"
  boot-message: "Booting Linux"
  cpu-reset-message: "Resetting CPU"
  default-shell-prompt: "lava-test: # "
  uboot-autoboot-prompt: "Hit any key to stop autoboot"
  uboot-interrupt-character: " "

actions:
  deploy:
    methods:
      image:
        parameters:
          guest:
            size: 512  # in Mb
  boot:
    methods:
      qemu:
        parameters:
          command:
            qemu-system-arm
          boot_options:
            root: /dev/ram0
            console: console=ttyAMA0 115200 androidboot.hardware=vexpress qemu=1
          options:
            - -nographic
            - -M vexpress-a15
            - -smp 2
            - -net nic -net user
            - -m 1024
            - -no-reboot

timeouts:
  actions:
    apply-overlay-image:
      minutes: 2
    umount-retry:
      seconds: 57
    lava-test-shell:
      seconds: 30
