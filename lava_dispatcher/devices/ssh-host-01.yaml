device_type: ssh-host

constants:
  shutdown-message: "The system is going down for reboot NOW"
  boot-message: "Booting Linux"
  cpu-reset-messages:
    - "Resetting CPU"
    - "Must RESET board to recover"
  default-shell-prompt: "lava-test: # "
  uboot-autoboot-prompt: "Hit any key to stop autoboot"
  uboot-interrupt-character: " "

actions:
  deploy:
    methods:
      ssh:
        options:
          - '-o'
          - 'Compression=yes'
          - '-o'
          - 'PasswordAuthentication=no'
          - '-o'
          - 'LogLevel=FATAL'
        port: 8022
        host: localhost
        user: root
        identity_file: 'dynamic_vm_keys/lava'  # unit test support

  boot:
    connections:
      ssh:
    methods:
      schroot:
        command:
          - 'schroot'
          - '-d'
          - '/'
          - '-u'
          - 'root'
        name:
          - raring
          - ringtail
      ssh:
      vm:

timeouts:
  actions:
    lava-test-shell:
      seconds: 30
