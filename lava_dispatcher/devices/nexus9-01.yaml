device_type: nexus9
adb_serial_number: HT4B7JT01005
fastboot_serial_number: HT4B7JT01005
fastboot_options: []
device_info: [{'board_id': 'HT4B7JT01005'}]
static_info: [{'board_id': 'HT4B7JT01005'}]
flash_cmds_order: ['update', 'ptable', 'partition', 'cache', 'userdata', 'system']

constants:
  shutdown-message: "The system is going down for reboot NOW"
  boot-message: "Booting Linux"
  cpu-reset-messages:
    - "Resetting CPU"
    - "Must RESET board to recover"
  default-shell-prompt: "lava-test: # "
  uboot-autoboot-prompt: "Hit any key to stop autoboot"
  uboot-interrupt-character: " "

actions:
  deploy:
    methods:
      lxc:
      fastboot:
    connections:
      lxc:
      serial:
  boot:
    connections:
      lxc:
      adb:
    methods:
      lxc:
      fastboot:
        - reboot

timeouts:
  actions:
    apply-overlay-image:
      seconds: 120
    umount-retry:
      seconds: 45
    lava-test-shell:
      seconds: 30
    power_off:
      seconds: 5
  connections:
    uboot-retry:
      seconds: 60
