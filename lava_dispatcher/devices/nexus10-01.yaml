device_type: nexus10
adb_serial_number: R32D300FRYP
fastboot_serial_number: R32D300FRYP
fastboot_options: []
device_info: [{'board_id': 'R32D300FRYP'}]
flash_cmds_order: ['update', 'ptable', 'partition', 'cache', 'userdata', 'system']

constants:
  shutdown-message: "The system is going down for reboot NOW"
  boot-message: "Booting Linux"
  cpu-reset-message: "Resetting CPU"
  default-shell-prompt: "lava-test: # "
  uboot-autoboot-prompt: "Hit any key to stop autoboot"
  uboot-interrupt-character: " "

actions:
  deploy:
    methods:
      lxc:
      fastboot:
    connections:
      lxc:
      serial:
  boot:
    connections:
      lxc:
    methods:
      lxc:
      fastboot:
        - reboot
        - wait-usb-add
        - lxc-add-device

timeouts:
  actions:
    apply-overlay-image:
      seconds: 120
    umount-retry:
      seconds: 45
    lava-test-shell:
      seconds: 30
    power_off:
      seconds: 5
  connections:
    uboot-retry:
      seconds: 60
