device_type: x86



actions:
  deploy:
    methods:
      tftp:
      ssh:
        options:
          - '-o'
          - 'Compression=yes'
          - '-o'
          - 'PasswordAuthentication=no'
          - '-o'
          - 'LogLevel=FATAL'

        host: ''
        user: root
        port: 22
        identity_file: device/dynamic_vm_keys/lava
  boot:
    connections:
      serial:
    methods:
      ssh:
      ipxe:
        parameters:
          bootloader_prompt: iPXE>
          boot_message: Linux version
          use_bootscript: False
          lava_mac: 00:90:05:af:00:7d
        nfs:
          commands:
          - dhcp net0
          - set console console=ttyS0,115200n8 lava_mac={LAVA_MAC}
          - "set extraargs root=/dev/nfs rw nfsroot={NFS_SERVER_IP}:{NFSROOTFS},tcp,hard,intr  ip=dhcp"
          - kernel tftp://{SERVER_IP}/{KERNEL} ${extraargs} ${console}
          - initrd tftp://{SERVER_IP}/{RAMDISK}
          - boot
        ramdisk:
          commands:
          - dhcp net0
          - set console console=ttyS0,115200n8 lava_mac={LAVA_MAC}
          - set extraargs  ip=dhcp
          - kernel tftp://{SERVER_IP}/{KERNEL} ${extraargs} ${console}
          - initrd tftp://{SERVER_IP}/{RAMDISK}
          - boot
timeouts:
  actions:
    bootloader-retry:
      minutes: 2
    bootloader-interrupt:
      minutes: 5
    bootloader-commands:
      minutes: 5
  connections:
    bootloader-retry:
      minutes: 2
    bootloader-interrupt:
      minutes: 5
    bootloader-commands:
      minutes: 5
