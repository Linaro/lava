device_type: d02
commands:
  connect: telnet ratchet 7003
  hard_reset: /usr/bin/pduclient --hostname pdu02 --daemon ironhide --port 02 --command reboot --delay 5
  power_off: /usr/bin/pduclient --hostname pdu02 --daemon ironhide --port 02 --command off
  power_on: /usr/bin/pduclient --hostname pdu02 --daemon ironhide --port 02 --command on

character_delays:
      boot: 30
      test: 30

constants:
  shutdown-message: "The system is going down for reboot NOW"
  boot-message: "Booting Linux"
  cpu-reset-message: "Resetting CPU"
  default-shell-prompt: "lava-test: # "
  uboot-autoboot-prompt: "Hit any key to stop autoboot"
  uboot-interrupt-character: " "

actions:
  deploy:
    methods:
      tftp:
  boot:
    connections:
      serial:
    methods:
      grub:
        parameters:
          bootloader_prompt: grub>
          boot_message: Linux version
          send_char: True
        ramdisk:
          commands:
          - net_bootp
          - 'linux (tftp,{SERVER_IP})/{KERNEL} console=ttyS0,115200 earlycon=uart8250,mmio32,0x80300000 root=/dev/ram0 ip=dhcp'
          - initrd (tftp,{SERVER_IP})/{RAMDISK}
          - devicetree (tftp,{SERVER_IP})/{DTB}
          - boot
        nfs:
          commands:
          - net_bootp
          - 'linux (tftp,{SERVER_IP})/{KERNEL} console=ttyS0,115200 earlycon=uart8250,mmio32,0x80300000 root=/dev/nfs rw nfsroot={SERVER_IP}:{NFSROOTFS},vers=3,tcp,hard,intr ip=dhcp'
          - devicetree (tftp,{SERVER_IP})/{DTB}
          - boot
        debian-installer:
          expect_shell: False
          commands:
          - net_bootp
          - linux (tftp,{SERVER_IP})/{KERNEL} auto=true interface=eth0 priority=critical noshell BOOT_DEBUG=1 DEBIAN_FRONTEND=text url=tftp://{SERVER_IP}/{PRESEED_CONFIG} efi=noruntime --- console=ttyS0,115200 debug verbose
          - initrd (tftp,{SERVER_IP})/{RAMDISK}
          - devicetree (tftp,{SERVER_IP})/{DTB}
          - boot
        debian-installed:
          commands:
          - insmod part_gpt
          - insmod ext2
          - insmod part_msdos
          - insmod chain
          - ls
          - ls (hd1,gpt1)
          - sleep 10
          - set
          - set root=(hd1,gpt1)
          - sleep 10
          - ls (hd1,gpt1)
          - sleep 10
          - chainloader (hd1,gpt1)/efi/debian/grubaa64.efi
          - sleep 10
          - boot

timeouts:
  actions:
    grub-main:
      seconds: 5400
    bootloader-action:
      seconds: 5400
    bootloader-interrupt:
      seconds: 300
    bootloader-commands:
      seconds: 600
    auto-login:
      seconds: 600
    auto-login-action:
      seconds: 600
    installer-wait:
      seconds: 5400
    pdu_reboot:
      seconds: 3000
  connections:
    pdu_reboot:
      seconds: 3000
    grub-main:
       seconds: 5400
    bootloader-action:
       seconds: 5400
    installer-wait:
      seconds: 5400
    bootloader-retry:
      seconds: 3000
    bootloader-interrupt:
      seconds: 300
    bootloader-commands:
      seconds: 600
