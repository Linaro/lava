device_type: qemu

available_architectures:
- arm64
- arm
- aarch64
- amd64
- x86_64
- i386

actions:
  deploy:
    methods:
      image:
        parameters:
          guest:
            size: 512  # in Mb
  boot:
    connections:
      serial:
      ssh:
    methods:
      qemu:
        parameters:
          command:
            qemu-system-x86_64
          boot_options:
            console: ttyS0,38400n8
            boot_order: c  # See qemu-system man page for -boot [order=drives] option - arch-specific
          options:
            - -nographic
            - -cpu host
            - -net nic,model=virtio,macaddr=52:54:00:12:34:58 -net user
            - -m 2048

timeouts:
  actions:
    apply-overlay-image:
      minutes: 2
    umount-retry:
      seconds: 57
    lava-test-shell:
      seconds: 30
