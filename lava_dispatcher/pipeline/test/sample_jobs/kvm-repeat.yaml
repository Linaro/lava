device_type: qemu
job_name: kvm-repeat

actions:

    - deploy:
        namespace: test-repeat
        timeout:
          minutes: 20
        to: tmpfs
        images:
          rootfs:
            url: http://images.validation.linaro.org/kvm-debian-wheezy.img.gz
            image_arg: -hda {rootfs}
            compression: gz
        os: debian
        root_partition: 1

    - repeat:
        count: 6

        actions:
        - boot:
            namespace: test-repeat
            method: qemu
            media: tmpfs
            prompts:
              - 'linaro-test'
              - 'root@debian:~#'

        - test:
            namespace: test-repeat
            failure_retry: 3
            name: kvm-smoke-test
            timeout:
              minutes: 5
            definitions:
            - repository: http://git.linaro.org/qa/test-definitions.git
              from: git
              path: ubuntu/smoke-tests-basic.yaml
              name: smoke-tests-repeating
            - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
              from: git
              path: lava-test-shell/single-node/singlenode03.yaml
              name: singlenode-advanced

        - boot:
            namespace: test-repeat
            method: qemu
            media: tmpfs
            failure_retry: 2  # deliberately invalid action,
            # combines failure_retry and repeat
            prompts:
              - 'linaro-test'
              - 'root@debian:~#'

        - test:
           name: kvm-intermediate-singlenode
           namespace: test-repeat
           timeout:
             seconds: 90
           definitions:
             - repository: http://git.linaro.org/qa/test-definitions.git
               from: git
               path: ubuntu/network-tests-basic.yaml
               name: smoke-tests-end
             - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
               from: git
               path: lava-test-shell/single-node/singlenode02.yaml
               name: singlenode-intermediate

    - boot:
        namespace: test-repeat
        method: qemu
        media: tmpfs
        repeat: 4
        prompts:
          - 'linaro-test'
          - 'root@debian:~#'

    - deploy:
        namespace: test-normal
        timeout:
          minutes: 20
        to: tmpfs
        images: 
          rootfs:
            url: http://images.validation.linaro.org/kvm-debian-wheezy.img.gz
            image_arg: -hda {rootfs}
            compression: gz
        os: debian
        root_partition: 1

    - boot:
        namespace: test-normal
        method: qemu
        media: tmpfs
        repeat: 4
        prompts:
          - 'linaro-test'
          - 'root@debian:~#'

    - test:
        failure_retry: 3
        name: kvm-basic-singlenode
        namespace: test-normal
        definitions:
            - repository: http://git.linaro.org/qa/test-definitions.git
              from: git
              path: ubuntu/smoke-tests-basic.yaml
              name: smoke-tests-single
            - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
              from: git
              path: lava-test-shell/single-node/singlenode01.yaml
              name: singlenode-basic

context:
  arch: amd64
