type: dragonboard-410c
job_name: Boot artifact conversion in LXC with db410c
timeouts:
  job:
    minutes: 60
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
  source: https://git.linaro.org/lava-team/refactoring.git
  path: release/artifact-conversion-db410c.yaml

protocols:
  lava-lxc:
    name: lxc-db410c-art-conv
    template: debian
    distribution: debian
    release: jessie
    verbose: true
    mirror: http://mirror.bytemark.co.uk/debian

notify:
  criteria:
    status: incomplete
  verbosity: quiet
  recipients:
  - to:
     user: neil.williams
     method: email
  - to:
     user: matthew.hart
     method: email
  - to:
     user: stevan.radakovic
     method: email
  - to:
     user: remi.duraffort
     method: email
  - to:
     user: senthil.kumaran
     method: email
  - to:
     user: dean.arnold
     method: email

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - android-tools-adb
    - android-tools-fastboot
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 40
    to: download
    namespace: droid
    images:
      partition:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/gpt_both0.bin
      hyp:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/hyp.mbn
      modem:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/NON-HLOS.bin
      rpm:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/rpm.mbn
      sbl1:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/sbl1.mbn
      sec:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/sec.dat
      tz:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/tz.mbn
      aboot:
        url: http://images.validation.linaro.org/dragonboard410c/linaro/rescue/16.06/linux/emmc_appsboot.mbn
      boot:
        url: http://builds.96boards.org/releases/dragonboard410c/linaro/debian/16.06/boot-linaro-jessie-qcom-snapdragon-arm64-20160630-110.img.gz
        compression: gz
      rootfs:
        url: http://builds.96boards.org/releases/dragonboard410c/linaro/debian/16.06/linaro-jessie-developer-qcom-snapdragon-arm64-20160630-110.img.gz
        compression: gz
    os: debian

- test:
    namespace: tlxc
    timeout:
      minutes: 30
    definitions:
    - from: inline
      name: db410c-images
      path: inline/db410c-images.yaml
      repository:
        metadata:
          description: db410c images
          format: Lava-Test Test Definition 1.0
          name: db410c-images
        run:
          steps:
          - ls -alh /lava-lxc

- deploy:
    timeout:
      minutes: 40
    to: fastboot
    namespace: droid
    images:
      partition:
        url: lxc:///gpt_both0.bin
      hyp:
        url: lxc:///hyp.mbn
      modem:
        url: lxc:///NON-HLOS.bin
      rpm:
        url: lxc:///rpm.mbn
      sbl1:
        url: lxc:///sbl1.mbn
      sec:
        url: lxc:///sec.dat
      tz:
        url: lxc:///tz.mbn
      aboot:
        url: lxc:///emmc_appsboot.mbn
      boot:
        url: lxc:///boot-linaro-jessie-qcom-snapdragon-arm64-20160630-110.img
      rootfs:
        url: lxc:///linaro-jessie-developer-qcom-snapdragon-arm64-20160630-110.img
        apply-overlay: true
    os: debian

- boot:
    namespace: droid
    prompts:
    - 'root@linaro-developer:~#'
    timeout:
      minutes: 15
    method: fastboot

- test:
    namespace: droid
    timeout:
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests-db-410c

- test:
    namespace: tlxc
    timeout:
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests-lxc
