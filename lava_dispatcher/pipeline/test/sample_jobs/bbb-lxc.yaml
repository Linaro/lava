device_type: beaglebone-black

job_name: LXC and bbb

timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
  connection:
    minutes: 3
priority: medium
visibility: public

metadata:
  source: https://git.linaro.org/lava-team/refactoring.git
  path: panda-lxc-aep.yaml
  build-readme: http://snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/1/debian-armmp-armhf-readme.html
  build-console: https://ci.linaro.org/view/lava-ci/job/lava-debian-armmp-armhf/1/console
  build-script: http://snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/1/armmp-nfs.sh

protocols:
  lava-lxc:
    name: lxc-bbb-test
    template: debian
    distribution: debian
    release: jessie
    arch: amd64

actions:
- deploy:
    namespace: probe
    timeout:
      minutes: 5
    to: lxc
    packages:
    - usbutils
    - procps
    - lsb-release
    - util-linux
    os: debian

- deploy:
    namespace: testdevice
    timeout:
      minutes: 3
    to: tftp
    kernel:
      url: http://snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/1/vmlinuz
      type: zimage
    ramdisk:
      url: http://snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/1/initramfs.cpio.gz
      compression: gz
      # the bootloader needs a u-boot header on the modified ramdisk
      add-header: u-boot
    modules:
      url: http://snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/1/modules.tar.gz
      compression: gz
    # despite this being a Debian initramfs, it is not a complete Debian rootfs, so use oe compatibility
    os: oe
    dtb:
      url: http://snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/1/dtbs/am335x-bone.dtb

- boot:
    namespace: probe
    connection: lxc
    prompts:
    - 'root@(.*):/#'
    timeout:
      minutes: 5
    method: lxc

- boot:
    namespace: testdevice
    connection: serial
    method: u-boot
    commands: ramdisk
    prompts:
    # escape the brackets to ensure that the prompt does not match
    # kernel debug lines which may mention initramfs
    - '\(initramfs\)'
    timeout:
      minutes: 3

- test:
    namespace: probe
    connection: lxc
    timeout:
      minutes: 5
    definitions:
    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: ubuntu/smoke-tests-basic.yaml
      name: smoke-tests-lxc

- test:
    namespace: testdevice
    connection: serial
    timeout:
      minutes: 5
    definitions:
    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: ubuntu/smoke-tests-basic.yaml
      name: smoke-tests-bbb
