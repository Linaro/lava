device_type: juno

job_name: juno-uboot-android-removable
timeouts:
  job:
    minutes: 90            # timeout for the whole job (default: ??h)
  action:
    minutes: 10         # default timeout applied for each action; can be overriden in the action itself (default: ?h)
  actions:
    u-boot-interrupt:
      seconds: 120
    u-boot-commands:
      seconds: 120
    auto-login-action:
      seconds: 300
    uboot-retry:
      seconds: 180
    dd-image:
      seconds: 900
    http-download:
      seconds: 600
  connections:
    u-boot-interrupt:
      seconds: 120
    u-boot-commands:
      seconds: 120
    auto-login-action:
      seconds: 300
    uboot-retry:
      seconds: 180
    dd-image:
      seconds: 900
    http-download:
      seconds: 600
priority: medium
visibility: public

actions:
  - deploy:
     namespace: openembedded
     timeout:
       minutes: 2
     to: tftp
     os: oe
     kernel:
         url: http://ironhide.bounceme.net/deano-my-lad/juno-latest-oe-uboot/SOFTWARE/Image
         type: image
     dtb:
         url: http://ironhide.bounceme.net/deano-my-lad/juno-latest-oe-uboot/SOFTWARE/juno.dtb
     ramdisk:
         url: http://ironhide.bounceme.net/deano-my-lad/juno-latest-oe-uboot/SOFTWARE/ramdisk.img
         header: u-boot
         install_overlay: False
         install_modules: False
     nfsrootfs:
         url: http://ironhide.bounceme.net/deano-my-lad/linaro-image-lamp-genericarmv8-20150921-770.rootfs.tar.gz
         compression: gz

  - boot:
     namespace: openembedded
     method: u-boot
     commands: ramdisk-tftp
     parameters:
       shutdown-message: "reboot: Restarting system"
     prompts:
       - 'root@(.*):~#'

  - deploy:
     namespace: android
     timeout:
       minutes: 40
     to: usb
     os: android
     image:
         url: http://releases.linaro.org/members/arm/android/juno/16.09/juno.img.bz2
         compression: bz2
     device: SanDiskCruzerBlade
     download:
         tool: /usr/bin/wget
         prompt: HTTP request sent, awaiting response
         options: --no-check-certificate --no-proxy --connect-timeout=30 -S --progress=dot:giga -O - {DOWNLOAD_URL}
     deployment_msgs:
       - '[0-9]+\+[0-9]+ records out'

  - deploy:
     namespace: android
     timeout:
       minutes: 2
     to: tftp
     os: android
     kernel:
         url: http://ironhide.bounceme.net/deano-my-lad/juno-lsk-android-uboot/SOFTWARE/Image
         type: image
     ramdisk:
         url: http://ironhide.bounceme.net/deano-my-lad/juno-lsk-android-uboot/SOFTWARE/ramdisk.img
         header: u-boot
         install_overlay: False
         install_modules: False
     dtb:
         url: http://ironhide.bounceme.net/deano-my-lad/juno-lsk-android-uboot/SOFTWARE/juno.dtb

  - boot:
     namespace: android
     method: u-boot
     commands: ramdisk-tftp-usb
     timeout:
       minutes: 5
     parameters:
       shutdown-message: "reboot: Restarting system"
     prompts:
       - 'root@(.*):~#'
