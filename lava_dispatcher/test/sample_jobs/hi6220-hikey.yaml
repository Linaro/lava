device_type: hi6220-hikey
job_name: lxc-hi6220-hikey
timeouts:
  job:
    minutes: 60
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
  source: https://git.linaro.org/lava-team/refactoring.git
  path: hi6220-hikey.yaml

protocols:
  lava-lxc:
    name: lxc-hikey-test
    template: debian
    distribution: debian
    release: jessie

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - android-tools-adb
    - android-tools-fastboot
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - 'shell@hikey'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 15
    to: fastboot
    namespace: droid
    connection: lxc
    images:
      ptable:
        url: http://images.validation.linaro.org/hikey/debian/boot-fat.uefi.img.gz
        compression: gz
      boot:
        url: http://images.validation.linaro.org/functional-test-images/hikey/boot.img.xz
        compression: xz
        archive: tar
      cache:
        url: http://images.validation.linaro.org/functional-test-images/hikey/cache.img.xz
        compression: xz
        archive: tar
      userdata:
        url: http://images.validation.linaro.org/functional-test-images/hikey/userdata.img.xz
        compression: xz
        archive: tar
      system:
        url: http://images.validation.linaro.org/functional-test-images/hikey/system.img.xz
        compression: xz
        archive: tar
    os: debian

- boot:
    namespace: droid
    connection: serial
    prompts:
    - 'root@(.*):/#'
    - 'shell@hikey'
    timeout:
      minutes: 15
    method: uefi-menu
    commands: fastboot

- test:
    namespace: tlxc
    connection: lxc
    timeout:
      minutes: 10
    definitions:
    - repository: git://git.linaro.org/people/senthil.kumaran/test-definitions.git
      from: git
      path: debian/get-adb-serial.yaml
      name: get-adb-serial
    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: android/meminfo.yaml
      name: android-meminfo
    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: android/busybox.yaml
      name: android-busybox
    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: android/ping-dns.yaml
      name: android-ping-dns
    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: android/optee-xtest.yaml
      name: android-optee
