device_type: d02

job_name: d02-grub-boot
timeouts:
  job:
    minutes: 300
  action:
    minutes: 300
  actions:
    extract-nfsrootfs:
      seconds: 90
priority: medium
visibility: public

actions:
  - deploy:
     timeout:
       minutes: 10
     to: tftp
     nfsrootfs:
         url: http://releases.linaro.org/openembedded/images/minimal-armv8/16.02/linaro-image-minimal-genericarmv8-20160222-790.rootfs.tar.gz
         compression: gz
     kernel:
         url: http://images.validation.linaro.org/d02/20151209-1510/Image
     dtb:
         url: http://images.validation.linaro.org/d02/20151209-1510/hip05-d02.dtb
     os: oe

  - boot:
      method: grub
      commands: nfs
      timeout:
          minutes: 50
      prompts:
       - 'root@genericarmv8:~#'

  - test:
     failure_retry: 3
     name: kvm-basic-singlenode
     timeout:
       minutes: 5
     definitions:
         - repository: git://git.linaro.org/lava-team/lava-functional-tests.git
           from: git
           path: lava-test-shell/smoke-tests-basic.yaml
           name: smoke-tests
         - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
           from: git
           path: lava-test-shell/single-node/singlenode03.yaml
           name: singlenode-advanced
