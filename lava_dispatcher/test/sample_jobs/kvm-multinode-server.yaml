device_type: qemu

job_name: kvm-server

timeouts:
  job:
    minutes: 5
  action:
    minutes: 1

protocols:
  lava-multinode:
    # real multinode jobs will be parsed by the scheduler into separate YAML fies
    # so there are two files for the unittests which use a false target_group
    # these jobs are not expected to run, only support the unit tests
    target_group: arbitrary-group-id  # only for unittest support
    role: server
    roles:
      kvm01: client
      kvm02: server
    group_size: 2
    sub_id: 0
    timeout:
      minutes: 10

priority: medium
visibility: public

actions:

    - deploy:
        timeout:
          minutes: 2
        to: tmpfs
        images:
          rootfs:
            url: http://images.validation.linaro.org/kvm-debian-wheezy.img.gz
            image_arg: -drive format=raw,file={rootfs}
            compression: gz
        os: debian
        role: server

    - boot:
        method: qemu
        media: tmpfs
        failure_retry: 2
        role: server
        prompts:
          - 'linaro-test'
          - 'root@debian:~#'

    - test:
        timeout:
          minutes: 3
        failure_retry: 3
        role: server
        name: kvm-basic-singlenode
        definitions:
            - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
              from: git
              path: lava-test-shell/multi-node/multinode01.yaml
              name: singlenode-advanced

context:
  arch: amd64
