device_type: hi960-hikey
job_name: HiKey 960 Android boot test
timeouts:
  job:
    minutes: 10
  action:
    minutes: 10
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
  build: 36

protocols:
  lava-lxc:
    name: lxc-hikey-test
    template: debian
    distribution: debian
    release: stretch
    mirror: http://mirror.bytemark.co.uk/debian

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - adb
    - fastboot
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):'
    - 'hikey: '
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 120
    to: fastboot
    namespace: droid
    images:
      boot:
        url: http://images.validation.linaro.org/snapshots.linaro.org/android/pmwg/android-hikey960-linaro-4.9-pmwg/36/boot.img.xz
        compression: xz
      cache:
        url: http://images.validation.linaro.org/testdata.validation.linaro.org/hikey960-pmwg/cache.img.xz
        compression: xz
      userdata:
        url: http://images.validation.linaro.org/testdata.validation.linaro.org/hikey960-pmwg/userdata.img.xz
        compression: xz
      system:
        url: http://images.validation.linaro.org/testdata.validation.linaro.org/hikey960-pmwg/system.img.xz
        compression: xz
    os: debian
    protocols:
        lava-lxc:
        - action: fastboot-deploy
          request: pre-power-command
          timeout:
              minutes: 2

- boot:
    namespace: droid
    prompts:
    - "console:"
    timeout:
      minutes: 2
    method: fastboot

- test:
    namespace: tlxc
    timeout:
      minutes: 5
    definitions:
    - repository: https://git.linaro.org/lava-team/refactoring.git/
      from: git
      path: android/lava-android-basic-lxc.yaml
      name: v2-make-adb-connection
