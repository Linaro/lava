device_type: hi6220-hikey

job_name: OE grub
timeouts:
  job:
    minutes: 45
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
    rpb.build: 16.12
    reference.job: https://validation.linaro.org/scheduler/job/1490640/definition

protocols:
  lava-lxc:
    name: lxc-hikey-grub
    template: debian
    distribution: debian
    release: sid

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - adb
    - fastboot
    - systemd  # needed for sid LXC
    - systemd-sysv  # needed for sid LXC
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - 'hikey:/ $'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 15
    to: fastboot
    namespace: droid
    connection: lxc
    images:
      # uses arbitrary image urls for quick download tests
      ptable:
        url: http://images.validation.linaro.org/functional-test-images/hikey/ptable-aosp-8g.img
      boot:
        url: http://images.validation.linaro.org/functional-test-images/hikey/boot.img.xz
        compression: xz
      system:
        url: http://images.validation.linaro.org/functional-test-images/hikey/system.img.xz
        compression: xz
    os: ubuntu

- boot:
    namespace: droid
    connection: serial
    prompts:
    - 'root@(.*):/#'
    - 'hikey:/ $'
    timeout:
      minutes: 15
    auto_login:
      login_prompt: 'hikey login:'
      username: root
    method: grub-efi
    commands: installed

- test:
    namespace: tlxc
    connection: lxc
    timeout:
      minutes: 10
    definitions:
    - repository: http://git.linaro.org/qa/test-definitions.git
      from: git
      path: automated/linux/kselftest/kselftest.yaml
      name: hikey-grub
