device_type: imx7s-warp

job_name: imx7s-warp-dd-flash
timeouts:
  job:
    minutes: 40
  action:
    minutes: 20
priority: high
visibility: public


actions:
- deploy:
    timeout:
      minutes: 5
    to: u-boot-ums
    os: oe
    image:
      url: http://snapshots.linaro.org/openembedded/mbl/linaro-master/imx7s-warp/70/rpb/rpb-console-image-imx7s-warp-20180131170405-70.rootfs.sdcard.gz
      compression: gz
      root_partition: 1


- boot:
    method: u-boot
    commands: ums
    auto_login:
      login_prompt: 'imx7s-warp login:'
      username: 'root'
    prompts:
      - 'root@imx7s-warp:~#'
    timeout:
      minutes: 20

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests