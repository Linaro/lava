client_type = vexpress

vexpress_flash_range_low = 0x0FFC0000
vexpress_flash_range_high = 0x0FFEFFFF

read_boot_cmds_from_image = 0
boot_cmds = 2
boot_cmds_android = 3
interrupt_boot_prompt = The default boot selection will start in
bootloader_prompt = Start:

possible_partitions_files =
    init.partitions.rc
    fstab.partitions
    init.rc
    fstab.arm-versatileexpress

boot_options =
    boot_cmds

[boot_cmds]
default = boot_cmds
