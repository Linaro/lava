{% extends "layouts/content.html" %}
{% load django_tables2 %}
{% load static %}

{% block content %}
<h2>All Jobs</h2>

<ul class="nav nav-tabs">
    <li role="presentation" class="active">
        <a href="{% url 'lava.scheduler.job.list' %}"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> All Jobs</a></li>
    <li role="presentation">
        <a href="{% url 'lava.scheduler.job.active' %}">Active Jobs</a></li>
    <li role="presentation">
        <a href="{% url 'lava.scheduler.queue' %}"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Queued Jobs</a></li>
    <li role="presentation">
        <a href="{% url 'lava.scheduler.healthcheck' %}"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Healthcheck Jobs</a></li>
    <li role="presentation">
        <a href="{% url 'lava.scheduler.job.errors' %}"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Job Errors</a></li>
</ul>

{% render_table alljobs_table %}

{% endblock %}

{% block scripts %}
<script src="{% static "lava_scheduler_app/js/tables.js" %}"></script>
{% endblock %}
